<div class="sect1">
<h2 id="_1_1_累乗_べき乗">1.1 累乗(べき乗)</h2>
<div class="sectionbody">
<div class="paragraph">
<p>累乗(べき乗)つったら複利計算。1年間の金利\$r\$が、\$n\$年にわたって適用可能とした時の1年複利計算は:</p>
</div>
<div class="mathblock">
<div class="content">
\$(1+r)(1+r)...(1+r)=(1+r)^n\$
</div>
</div>
<div class="paragraph">
<p>\$H\$を預金した場合、\$n\$年後に受け取ることの金額は:</p>
</div>
<div class="mathblock">
<div class="content">
\$H(1+r)^n\$
</div>
</div>
